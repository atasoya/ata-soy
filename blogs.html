<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog - Ata Atasoy</title>
  <link rel="icon" href="public/favicon.svg" type="image/svg+xml">
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: none;
      color: inherit;
      min-height: 100vh;
    }

    header {
      text-align: center;
      margin-bottom: 1rem;
    }

    header h1 {
      font-size: 0.875rem;
      font-weight: 600;
      margin: 0;
    }

    .blogs-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      column-gap: 3rem;
      row-gap: 2rem;
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .blog-card {
      border: 2px dashed currentColor;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      height: 384px;
      position: relative;
      overflow: hidden;
      transition: all 0.2s ease;
      text-decoration: none;
      color: inherit;
    }

    .blog-card:hover {
      transform: translateY(-2px);
    }

    .blog-new-badge {
      position: absolute;
      top: 0.75rem;
      right: 0.75rem;
      padding: 0.25rem 0.5rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      border: 1px dashed;
      z-index: 10;
    }

    .blog-new-badge.hidden {
      display: none;
    }

    .blog-image {
      width: 100%;
      height: 176px;
      flex-shrink: 0;
      overflow: hidden;
      background: none;
    }

    .blog-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: none !important;
    }

    .blog-content {
      padding: 0.75rem;
      display: flex;
      flex-direction: column;
      height: 208px;
      overflow: hidden;
    }

    .blog-title {
      font-size: 0.875rem;
      font-weight: 600;
      margin: 0 0 0.75rem 0;
      line-height: 1.3;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .blog-description {
      font-size: 0.75rem;
      opacity: 0.7;
      margin: 0;
      flex-grow: 1;
      line-height: 1.4;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .blog-footer {
      margin-top: auto;
      padding-top: 0.5rem;
      border-top: 1px solid currentColor;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.75rem;
    }


    @media (max-width: 768px) {
      .blogs-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }

      body {
        padding: 1rem;
      }

      header {
        margin-bottom: 2rem;
      }
    }
  </style>
  <link rel="stylesheet" href="nerdfolio.css">
  <script>
    // Prefetch links on hover for instant navigation
    document.addEventListener('DOMContentLoaded', function() {
      const prefetched = new Set();
      
      document.addEventListener('mouseover', function(e) {
        const link = e.target.closest('a');
        if (!link || !link.href || link.href.startsWith('#') || prefetched.has(link.href)) return;
        
        if (new URL(link.href).origin !== location.origin) return;
        
        const prefetchLink = document.createElement('link');
        prefetchLink.rel = 'prefetch';
        prefetchLink.href = link.href;
        prefetchLink.as = 'document';
        document.head.appendChild(prefetchLink);
        prefetched.add(link.href);
      });
    });
    
    // Create and register service worker inline
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        const swCode = `
          const CACHE_NAME = 'ata-soy-v1';
          const urlsToCache = ['/', '/index.html', '/blogs.html', '/projects.html', '/library.html', '/nerdfolio.css'];
          
          self.addEventListener('install', function(event) {
            event.waitUntil(caches.open(CACHE_NAME).then(function(cache) { return cache.addAll(urlsToCache); }));
          });
          
          self.addEventListener('fetch', function(event) {
            event.respondWith(
              caches.match(event.request).then(function(response) {
                if (response) return response;
                return fetch(event.request).then(function(response) {
                  if (!response || response.status !== 200 || response.type !== 'basic' || event.request.method !== 'GET') {
                    return response;
                  }
                  const responseToCache = response.clone();
                  caches.open(CACHE_NAME).then(function(cache) { cache.put(event.request, responseToCache); });
                  return response;
                });
              })
            );
          });
          
          self.addEventListener('activate', function(event) {
            const cacheWhitelist = [CACHE_NAME];
            event.waitUntil(
              caches.keys().then(function(cacheNames) {
                return Promise.all(cacheNames.map(function(cacheName) {
                  if (cacheWhitelist.indexOf(cacheName) === -1) return caches.delete(cacheName);
                }));
              })
            );
          });
        `;
        
        const blob = new Blob([swCode], { type: 'application/javascript' });
        const swUrl = URL.createObjectURL(blob);
        navigator.serviceWorker.register(swUrl).catch(function() {});
      });
    }
  </script>
</head>
<body>
  {% header %}
  <div class="blogs-grid">
    {{#each blogs}}
    <a href="blogs/{{ slug }}.html" class="blog-card">
      <div class="blog-new-badge {{ badgeClass }}">NEW</div>
      <div class="blog-image">
        <img src="{{ image }}" alt="{{ title }}">
      </div>
      <div class="blog-content">
        <h2 class="blog-title">{{ title }}</h2>
        <p class="blog-description">{{ description }}</p>
        <div class="blog-footer">
          <span>{{ time }}</span>
          <span class="blog-date">{{ date }}</span>
        </div>
      </div>
    </a>
    {{/each}}
  </div>
</body>
</html>
