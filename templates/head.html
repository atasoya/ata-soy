<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Blog - {{ name }}</title>
<link rel="icon" href="../public/favicon.svg" type="image/svg+xml">
<link rel="stylesheet" href="../nerdfolio.css" />
<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    overflow-x: hidden;
  }

  .blog-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 0 2rem 4rem;
    width: 100%;
  }

  .blog-content {
    line-height: 1.8;
  }

  .blog-content h2 {
    margin-top: 2.5rem;
    margin-bottom: 1rem;
    padding-bottom: 0.5rem;
    font-size: 1.75rem;
    border-bottom: 1px solid currentColor;
    opacity: 0.9;
  }

  .blog-content h3 {
    margin-top: 2rem;
    margin-bottom: 0.75rem;
    padding-bottom: 0.5rem;
    font-size: 1.4rem;
    border-bottom: 1px solid currentColor;
    opacity: 0.9;
  }

  .blog-content h1 {
    margin-top: 2rem;
    margin-bottom: 1rem;
    padding-bottom: 0.5rem;
    font-size: 2rem;
    border-bottom: 1px solid currentColor;
    opacity: 0.9;
  }

  .blog-content p {
    margin: 1rem 0;
    word-wrap: break-word;
    overflow-wrap: break-word;
  }

  .blog-content img {
    max-width: 100%;
    width: 100%;
    height: auto;
    margin: 2rem auto;
    border-radius: 8px;
    display: block;
    background: none !important;
  }

  .blog-content code {
    padding: 0.2rem 0.4rem;
    border-radius: 4px;
    font-size: 0.9em;
    word-break: break-word;
  }

  .blog-content pre {
    padding: 1rem;
    border-radius: 8px;
    overflow-x: auto;
    margin: 1.5rem 0;
    max-width: 100%;
  }

  .blog-content pre code {
    word-break: normal;
  }

  .blog-content table {
    width: 100%;
    margin: 2rem 0;
    border-collapse: collapse;
  }

  .blog-content th,
  .blog-content td {
    padding: 0.75rem;
    text-align: left;
  }

  .blog-content a {
    text-decoration: underline;
  }

  .blog-header {
    text-align: center;
    padding: 3rem 1rem 1rem;
  }

  .blog-header a {
    text-decoration: none;
    color: inherit;
    display: inline-block;
    margin-bottom: 2rem;
  }

  .blog-header .site-name {
    font-size: 0.875rem;
    font-weight: 600;
    margin: 0;
  }

  .blog-footer {
    border-top: 1px solid currentColor;
    opacity: 0.9;
    margin-top: 4rem;
    padding: 2rem 0;
    text-align: center;
    font-style: italic;
  }

  .blog-footer p {
    margin: 0;
  }

  @media (max-width: 768px) {
    body {
      font-size: 16px;
    }

    .blog-container {
      padding: 0 1rem 2rem;
      max-width: 100%;
    }

    .blog-content {
      font-size: 0.95rem;
    }

    .blog-content h1 {
      font-size: 1.5rem;
      margin-top: 1.5rem;
    }

    .blog-content h2 {
      font-size: 1.3rem;
      margin-top: 2rem;
    }

    .blog-content h3 {
      font-size: 1.1rem;
      margin-top: 1.5rem;
    }

    .blog-content img {
      margin: 1rem 0;
      border-radius: 4px;
    }

    .blog-content code {
      font-size: 0.85em;
      padding: 0.15rem 0.3rem;
    }

    .blog-content pre {
      padding: 0.75rem;
      margin: 1rem -1rem;
      border-radius: 0;
    }

    .blog-content table {
      font-size: 0.85rem;
    }

    .blog-header {
      padding: 1.5rem 1rem 0.5rem;
    }

    .blog-header .site-name {
      font-size: 0.75rem;
    }

    .blog-footer {
      padding: 1.5rem 1rem;
      font-size: 0.85rem;
    }
  }
</style>

<script>
  // Prefetch links on hover for instant navigation
  document.addEventListener('DOMContentLoaded', function() {
    const prefetched = new Set();
    
    // Prefetch on hover
    document.addEventListener('mouseover', function(e) {
      const link = e.target.closest('a');
      if (!link || !link.href || link.href.startsWith('#') || prefetched.has(link.href)) return;
      
      // Only prefetch same-origin links
      if (new URL(link.href).origin !== location.origin) return;
      
      const prefetchLink = document.createElement('link');
      prefetchLink.rel = 'prefetch';
      prefetchLink.href = link.href;
      prefetchLink.as = 'document';
      document.head.appendChild(prefetchLink);
      prefetched.add(link.href);
    });
  });
  
  // Create and register service worker inline
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
      const swCode = `
        const CACHE_NAME = 'ata-soy-v1';
        const urlsToCache = ['/', '/index.html', '/blogs.html', '/projects.html', '/library.html', '/nerdfolio.css'];
        
        self.addEventListener('install', function(event) {
          event.waitUntil(caches.open(CACHE_NAME).then(function(cache) { return cache.addAll(urlsToCache); }));
        });
        
        self.addEventListener('fetch', function(event) {
          event.respondWith(
            caches.match(event.request).then(function(response) {
              if (response) return response;
              return fetch(event.request).then(function(response) {
                if (!response || response.status !== 200 || response.type !== 'basic' || event.request.method !== 'GET') {
                  return response;
                }
                const responseToCache = response.clone();
                caches.open(CACHE_NAME).then(function(cache) { cache.put(event.request, responseToCache); });
                return response;
              });
            })
          );
        });
        
        self.addEventListener('activate', function(event) {
          const cacheWhitelist = [CACHE_NAME];
          event.waitUntil(
            caches.keys().then(function(cacheNames) {
              return Promise.all(cacheNames.map(function(cacheName) {
                if (cacheWhitelist.indexOf(cacheName) === -1) return caches.delete(cacheName);
              }));
            })
          );
        });
      `;
      
      const blob = new Blob([swCode], { type: 'application/javascript' });
      const swUrl = URL.createObjectURL(blob);
      navigator.serviceWorker.register(swUrl).catch(function() {});
    });
  }
</script>
</head>
