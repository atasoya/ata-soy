<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog - Ata Atasoy</title>
  <link rel="icon" href="../public/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="../nerdfolio.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    .blog-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 0 2rem 4rem;
    }

    .blog-content {
      line-height: 1.8;
    }

    .blog-content h2 {
      margin-top: 2.5rem;
      margin-bottom: 1rem;
      font-size: 1.75rem;
    }

    .blog-content h3 {
      margin-top: 2rem;
      margin-bottom: 0.75rem;
      font-size: 1.4rem;
    }

    .blog-content p {
      margin: 1rem 0;
    }

    .blog-content img {
      max-width: 100%;
      height: auto;
      margin: 2rem 0;
      border-radius: 8px;
    }

    .blog-content code {
      padding: 0.2rem 0.4rem;
      border-radius: 4px;
      font-size: 0.9em;
    }

    .blog-content pre {
      padding: 1rem;
      border-radius: 8px;
      overflow-x: auto;
      margin: 1.5rem 0;
    }

    .blog-content table {
      width: 100%;
      margin: 2rem 0;
      border-collapse: collapse;
    }

    .blog-content th,
    .blog-content td {
      padding: 0.75rem;
      text-align: left;
    }

    .blog-content a {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .blog-container {
        padding: 0 1rem 2rem;
      }

      .blog-content h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="blog-container">
    <article class="blog-content">
      {% content %}
    </article>
  </div>
</body>
</html>
