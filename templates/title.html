<div style="text-align: center; padding: 2rem 1rem 3rem;">
  <h1 style="font-size: clamp(1.5rem, 5vw, 2.5rem); font-weight: 700; margin: 0 0 1.5rem 0; line-height: 1.2; padding: 0 0.5rem; word-wrap: break-word;">{{ title }}</h1>
  <div style="display: flex; justify-content: center; gap: 1rem; font-size: clamp(0.75rem, 2vw, 0.9rem); opacity: 0.8; flex-wrap: wrap; padding: 0 1rem;">
    <span>{{ date }}</span>
    <span>•</span>
    <span>{{ time }}</span>
    <span>•</span>
    <span>{{ author }}</span>
  </div>
</div>
